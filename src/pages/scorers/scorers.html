<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Σκόρερς
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <h2>{{ item.playerName }}</h2>
      <h2>{{ item.playerTeam }}</h2>
      <p>
        <ion-icon name="basketball">&nbsp;{{ item.playerPoints }}</ion-icon>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
