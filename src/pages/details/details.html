<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ item.teamName }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img *ngIf="item.teamImage" src="{{ item.teamImage }}"/>
        <ion-card-content>
            <ion-card-title>
                {{ item.teamName }}
            </ion-card-title>
            <ion-list>
                <ion-item>
                    <ion-icon name="calendar" item-left></ion-icon>
                    Βαθμολογία &nbsp; {{ item.teamRating }}
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
