<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Αγώνες
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail *ngIf="item.eventImage" item-left>
        <img src="{{ item.eventImage }}">
      </ion-thumbnail>
      <h2>{{ item.eventName }}</h2>
      <p>
        <ion-icon name="calendar">&nbsp;{{ item.eventDate }} - {{ item.eventTime }}</ion-icon>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
